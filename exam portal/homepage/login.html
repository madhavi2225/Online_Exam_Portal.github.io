
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="login ">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div><br>
            <p class="login-box-msg" style="font-size: large;" align="middle">Log In and Start Your Exam...</p>
            <div class="login-form">
                <div class="control-group mt-3">
                    <input type="text" class="login-field" value="" placeholder="Username" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>

                </div>
                <h6>User name is missing</h6>

                <div class="control-group mt-2">
                    <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <h6 id="error">password is missing</h6>
                <a class="btn btn-primary btn-large btn-block" href="#">login</a>
                <br>
                <p>Don't have an Account ?<a class="login-link" href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
      
        $(() => {

          // Validate Username
            $("h6:first").css("color", "red")
            $("h6:first").hide();
            let usernameError = true;
            $('input:first').keyup(function() {
                validateUsername();
            });

            function validateUsername() {
                let usernameValue = $('input:first').val();
                if (usernameValue.length == '') {
                    $('h6:first').show();
                    usernameError = false;
                    return false;
                } else if ((usernameValue.length < 6) ||
                    (usernameValue.length > 14)) {
                    $('h6:first').show();
                    $('h6:first').html("length of username must be between 6 and 14");
                    usernameError = false;
                    return false;
                } else {
                    $('h6:first').hide();
                }
            }

            // Validate Password

            $("#error").css("color", "red")
            $('#error').hide();
            let passwordError = true;
            $('#login-pass').keyup(function() {
                validatePassword();
            });

            function validatePassword() {
                let passwordValue = $('#login-pass').val();
                if (passwordValue.length == '') {
                    $('#error').show();
                    passwordError = false;
                    return false;
                }
                if ((passwordValue.length < 3) ||
                    (passwordValue.length > 10)) {
                    $('#error').show();
                    $('#error').html("length of your password must be between 3 and 10");
                    $('#error').css("color", "red");
                    passwordError = false;
                    return false;
                } else {
                    $('#error').hide();
                }
            }

            $("a:first").click(() => {

                validateUsername();
                validatePassword();

                return (usernameError == true) && (passwordError == true) ? true : false

            });
        });
    </script>
</body>

</html>
