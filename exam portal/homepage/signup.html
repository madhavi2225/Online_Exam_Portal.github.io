<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <form action="" name="myform">

        <div class="login ">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Sign Up</h1>
                </div><br>
                <p class="login-box-msg" style="font-size: large;" align="middle">Register Yourself...</p>
                <div class="login-form">
                    <div class="control-group mt-3">
                        <input type="text" class="login-field" value="" placeholder="Full Name" id="name">
                    </div>
                    <h6 id="errorname"></h6>
                    <div class="control-group mt-3">
                        <input type="text" class="login-field" value="" name="email" placeholder="E-mail" id="email">
                    </div>
                    <h6 id="erroremail"></h6>
                    <div class="control-group mt-3">
                        <input type="text" class="login-field" value="" placeholder="Username" id="username">
                    </div>
                    <h6 id="errorusername"></h6>
                    <div class="control-group mt-3">
                        <input type="password" class="login-field" value="" placeholder="Password" id="password">
                    </div>
                    <h6 id="errorpass"></h6>
                    <div class="control-group mt-3">
                        <select name="qualification" id="qualification">
                        <option value="/">Highest Qualification</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="btech">B.Tech</option>
                    </select>
                    </div>
                    <h6 id="errorqualification"></h6>
                    <a class="btn btn-primary btn-large btn-block mt-3" href="#">signup</a><br>
                    <p>Already have an Account ?<a class="login-link" href="login.html">Login</a></p>
                </div>
            </div>
        </div>

    </form>

    <script>
        $(() => {

            // Validate name
            $('#errorname').css("color", "red")
            let nameError = true;
            $('#name').keyup(function() {
                validatename();
            });

            function validatename() {
                let nameValue = $('#name').val();
                if (nameValue.length == '') {
                    $('#errorname').show();
                    $('#errorname').html("** Name is missing");
                    nameError = false;
                    return false;
                } else if ((nameValue.length < 3) ||
                    (nameValue.length > 20)) {
                    $('#errorname').show();
                    $('#errorname').html("**length of name must be between 3 and 20");
                    nameError = false;
                    return false;
                } else {
                    $('#errorname').hide();
                }
            }

            // Validate Email
            $('#erroremail').css("color", "red")

            let emailError = true;
            $('#email').keyup(function() {
                validateemail();
            });

            function validateemail() {
                let emailValue = $('#email').val();
                let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
                if (emailValue == '') {
                    $('#erroremail').show();
                    $('#erroremail').html("** email is missing");
                    emailError = false;
                    return false;
                } else if (!regex.test(emailValue)) {

                    $('#erroremail').show();
                    $('#erroremail').html("** email is wrong");
                    emailError = false;
                    return false;
                } else {
                    $('#erroremail').hide();
                }
            }

            // Validate Username
            $('#errorusername').css("color", "red")
            let usernameError = true;
            $('#username').keyup(function() {
                validateUsername();
            });

            function validateUsername() {
                let usernameValue = $('#username').val();
                if (usernameValue.length == '') {
                    $('#errorusername').show();
                    $('#errorusername').html("** User name is missing");
                    usernameError = false;
                    return false;
                } else if ((usernameValue.length < 3) ||
                    (usernameValue.length > 10)) {
                    $('#errorusername').show();
                    $('#errorusername').html("**length of username must be between 3 and 10");
                    usernameError = false;
                    return false;
                } else {
                    $('#errorusername').hide();
                }
            }

            // Validate Password

            $('#errorpass').css("color", "red")
            let passwordError = true;
            $('#password').keyup(function() {
                validatePassword();
            });

            function validatePassword() {
                let passwordValue = $('#password').val();
                if (passwordValue.length == '') {
                    $('#errorpass').show();
                    $('#errorpass').html("**Password is missing");
                    passwordError = false;
                    return false;
                } else if ((passwordValue.length < 6) ||
                    (passwordValue.length > 14)) {
                    $('#errorpass').show();
                    $('#errorpass').html("**length of your password must be between 6 and 14");
                    passwordError = false;
                    return false;
                } else {
                    $('#errorpass').hide();
                }
            }

            // Validate Qualification

            $('#errorqualification').css("color", "red")
            let qualificationError = true;
            $('#qualification').keyup(function() {
                validateQualification();
            });

            function validateQualification() {
                let qualificationValue = $('#qualification').val();
                if (qualificationValue == '/') {
                    $('#errorqualification').show();
                    $('#errorqualification').html("**qualification is missing");
                    qualificationError = false;
                    return false;
                } else {
                    $('#errorqualification').hide();
                }
            }

            $("a:first").click(() => {
                validatename();
                validateemail();
                validateUsername();
                validatePassword();
                validateQualification();

                return (nameError == true) && (usernameError == true) && (passwordError == true) && (emailError = true) && (qualificationError = true) ? true : false

            });
        });
    </script>
</body>
</html>
